useCoverageHistory.description=Enabling this option allows the job status to be set to FAILED if statement and/or branch coverage decreases from last non failing build

coverageHistoryDelta.title=Delta to judge the decreases in coverage.  
coverageHistoryDelta.description=Any reduction in statement and/or branch code coverage larger that this delta will mark the job as failing.  Default is 0.0%