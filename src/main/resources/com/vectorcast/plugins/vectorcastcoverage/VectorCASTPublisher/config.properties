             Configure health reporting thresholds. <br/> \
             For the <img src=''{0}/images/16x16/health-80plus.gif'' alt=''100%''> \
             row, leave blank to use the default values (i.e. 100, 70, 80, 80, 80, 80 for Statement, Branch, Basis Path \
